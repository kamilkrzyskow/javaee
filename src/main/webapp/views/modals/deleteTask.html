<div class="modal fade" data-backdrop="static" id="deleteTask" tabindex="-1" aria-labelledby="deleteTaskLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteTaskLabel">Delete Task - {{edit.name}}</h5>
                <button type="button" class="close" ng-click="clearModal()" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this task? You can't reverse this action.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" ng-click="clearModal()" data-dismiss="modal">Close</button>
                <button type="button" ng-click="deleteTask(edit)" class="btn btn-danger" data-dismiss="modal">Delete Task</button>
            </div>
        </div>
    </div>
</div>
