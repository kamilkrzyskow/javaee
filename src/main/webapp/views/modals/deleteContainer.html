<div class="modal fade" data-keyboard="false" data-backdrop="static" id="deleteContainer" tabindex="-1" aria-labelledby="deleteContainerLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteContainerLabel">Delete Container - {{edit.name}}</h5>
                <button type="button" class="close" ng-click="clearModal()" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this container? You can't reverse this action. All tasks in it will be deleted too.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" ng-click="clearModal()" data-dismiss="modal">Close</button>
                <button type="button" ng-click="deleteContainer(edit)" class="btn btn-danger" data-dismiss="modal">Delete Container</button>
            </div>
        </div>
    </div>
</div>
