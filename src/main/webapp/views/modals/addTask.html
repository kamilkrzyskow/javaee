<div class="modal fade" data-keyboard="false" data-backdrop="static" id="addTask" tabindex="-1" aria-labelledby="addTaskLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTaskLabel">Add Task to {{edit.containerName}}</h5>
                <button type="button" class="close" ng-click="clearModal(); subLock()" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="addTaskForm">
                    <!-- <div class="form-group">
                        <label for="project-id" class="col-form-label">Project ID:</label>
                        <input ng-model="data.id" type="text" class="form-control" id="project-id" required>
                    </div> -->
                    <div class="form-group">
                        <label for="addTask-name">Task Name:</label>
                        <input ng-model="data.name" type="text" class="form-control" id="addTask-name" required>
                    </div>
                    <div class="form-group">
                        <label for="addTask-desc">Task Description:</label>
                        <textarea ng-model="data.description" class="form-control" id="addTask-desc" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="addTask-date">Deadline Date:</label>
                            <input ng-model="data.deadlineDate" type="date" class="form-control" id="addTask-date">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="addTask-time">Deadline Time (CET):</label>
                            <input ng-model="data.deadlineTime" step="1" type="time" class="form-control" id="addTask-time">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input ng-model="data.done" type="checkbox" class="custom-control-input" id="addTask-done">
                            <label for="addTask-done" class="custom-control-label">Mark as done</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="clearModal(); subLock()" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button ng-click="addTaskForm.$valid && addTask(data, edit)" type="button" data-dismiss="modal" class="btn btn-primary">Create Task</button>
            </div>
        </div>
    </div>
</div>
