<div>
    <!-- Dashboard success
    <button ng-click="test()">Test</button>
    <p>
        <ul ng-repeat="user in users">
            <li>{{user.id}} - {{user.email}}</li>
        </ul>
    </p> -->
    <div class="container">
        <div class="text-right mb-3">
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#addProject">
                New Project
            </button>
        </div>
        <div class="row row-cols-1 row-cols-md-4">
            <div class="col mb-1" ng-if="prr.length == 0">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">No projects to show</h5>
                        <p class="card-text">You haven't created any projects yet. Press the 'New Project' button to create one.</p>
                    </div>
                </div>
            </div>
            <div class="col mb-1" ng-repeat="project in prr">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{project.project.name}}</h5>
                        <!-- <p class="card-text">{{project.desc}}</p> -->
                        <a href="project/{{project.project.id}}" class="btn btn-primary" class="card-link">
                            Open Project
                        </a>
                        <button class="btn btn-outline-primary" type="button" ng-click="beginEdit(project)" data-toggle="modal" data-target="#editProject">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </button>    
                    </div>
                    
                    <!-- <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addProject" tabindex="-1" aria-labelledby="addProjectLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProjectLabel">Add Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="addProjectForm">
                        <!-- <div class="form-group">
                            <label for="project-id" class="col-form-label">Project ID:</label>
                            <input ng-model="data.id" type="text" class="form-control" id="project-id" required>
                        </div> -->
                        <div class="form-group">
                            <label for="project-name" class="col-form-label">Project Name:</label>
                            <input ng-model="data.name" type="text" class="form-control" id="project-name" required>
                        </div>
                        <!-- <div class="form-group">
                            <label for="project-desc" class="col-form-label">Project Description:</label>
                            <textarea ng-model="data.desc" class="form-control" id="project-desc"></textarea>
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button ng-click="addProjectForm.$valid && addProject(data)" type="button" data-dismiss="modal" class="btn btn-primary">Create Project</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editProject" tabindex="-1" aria-labelledby="editProjectLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProjectLabel">Edit Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="editProjectForm">
                        <!-- <div class="form-group">
                            <label for="project-id" class="col-form-label">Project ID:</label>
                            <input ng-model="data.id" type="text" class="form-control" id="project-id" required>
                        </div> -->
                        <div class="form-group">
                            <label for="project-name" class="col-form-label">Project Name:</label>
                            <input ng-model="data.name" type="text" class="form-control" id="project-name" placeholder="{{edit.name}}" required>
                        </div>
                        <!-- <div class="form-group">
                            <label for="project-desc" class="col-form-label">Project Description:</label>
                            <textarea ng-model="data.desc" class="form-control" id="project-desc"></textarea>
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button ng-click="deleteProject(edit)" type="button" class="btn btn-danger" data-dismiss="modal">Delete Project</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button ng-click="editProjectForm.$valid && editProject(data, edit)" type="button" data-dismiss="modal" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
